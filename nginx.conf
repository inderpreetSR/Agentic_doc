events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Hide nginx version (SECURITY)
    server_tokens off;

    # Rate limiting zones (SECURITY)
    limit_req_zone $binary_remote_addr zone=streamlit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream
    upstream streamlit {
        server dsaa-agents-app:8501;
        keepalive 32;
    }

    # HTTP server
    server {
        listen 80;
        server_name localhost;

        # Security headers (CRITICAL SECURITY FIX)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP - allows Mermaid.js and vis.js from CDN
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;

        # Rate limiting
        limit_req zone=streamlit burst=20 nodelay;
        limit_conn addr 10;

        # Redirect HTTP to HTTPS in production (uncomment when SSL configured)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Streamlit WebSocket endpoint
        location /_stcore/stream {
            proxy_pass http://streamlit/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Health check endpoint
        location /_stcore/health {
            proxy_pass http://streamlit/_stcore/health;
            access_log off;
        }

        # Block sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

